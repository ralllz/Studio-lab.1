<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Sync - Supabase Realtime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        /* Theme backgrounds */
        body.template-classic-frame {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        body.template-triple-strip {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body.template-four-square {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #10b981;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .info-section {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .info-section label {
            display: block;
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .current-template {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .template-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        button {
            padding: 15px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #666;
            min-height: 50px;
        }

        button:hover {
            border-color: #667eea;
            color: #667eea;
            background: #f9fafb;
        }

        button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .debug-section {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 25px;
        }

        .debug-section label {
            display: block;
            font-size: 12px;
            color: #16a34a;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .debug-info {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            color: #166534;
            line-height: 1.6;
            background: white;
            padding: 12px;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .debug-info .log {
            display: flex;
            gap: 8px;
            margin-bottom: 5px;
        }

        .debug-info .icon {
            min-width: 20px;
        }

        .debug-button {
            width: 100%;
            padding: 10px;
            background: #16a34a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 12px;
        }

        .debug-button:hover {
            background: #15803d;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #999;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
            display: block;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
            display: block;
        }

        @media (max-width: 640px) {
            .container {
                padding: 24px;
            }

            .header h1 {
                font-size: 22px;
            }

            .template-grid {
                grid-template-columns: 1fr;
            }

            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üé® Template Sync</h1>
            <p style="color: #999; font-size: 14px;">Powered by Supabase Realtime</p>
            <div class="status">
                <div class="status-indicator" id="status-indicator"></div>
                <span id="status-text">Connecting...</span>
            </div>
        </div>

        <!-- Current Template -->
        <div class="info-section">
            <label>Current Template</label>
            <div class="current-template" id="current-template">
                <span class="spinner"></span>Loading...
            </div>
        </div>

        <!-- Template Selection -->
        <div>
            <label style="display: block; margin-bottom: 15px; font-size: 12px; color: #666; text-transform: uppercase; letter-spacing: 1px;">
                Select Template
            </label>
            <div class="template-grid">
                <button data-template="Classic Frame" onclick="selectTemplate('Classic Frame')">
                    <div style="font-size: 20px; margin-bottom: 5px;">üì∑</div>
                    Classic Frame
                </button>
                <button data-template="Triple Strip" onclick="selectTemplate('Triple Strip')">
                    <div style="font-size: 20px; margin-bottom: 5px;">üé¨</div>
                    Triple Strip
                </button>
                <button data-template="Four Square" onclick="selectTemplate('Four Square')">
                    <div style="font-size: 20px; margin-bottom: 5px;">4Ô∏è‚É£</div>
                    Four Square
                </button>
            </div>
        </div>

        <!-- Messages -->
        <div class="message" id="message"></div>

        <!-- Debug Section -->
        <div class="debug-section">
            <label>Debug Info</label>
            <div class="debug-info" id="debug-info">
                <div class="log">
                    <span class="icon">‚è≥</span>
                    <span>Initializing...</span>
                </div>
            </div>
            <button class="debug-button" onclick="window.debug()">
                üêõ Show Full Debug Info
            </button>
        </div>
    </div>

    <!-- INLINE IMPLEMENTATION - Copy dari src/lib/templateSync.js -->
    <script>
        // ==================== CONFIGURATION ====================
        const SUPABASE_URL = 'https://YOUR_PROJECT_ID.supabase.co'; // ‚Üê GANTI SINI
        const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY_HERE'; // ‚Üê GANTI SINI
        const CONSISTENT_TEMPLATE_ID = 1; // ID yang konsisten untuk semua device

        // ==================== SIMPLE IMPLEMENTATION ====================

        class TemplateSync {
            constructor(url, key, id = 1) {
                this.url = url;
                this.key = key;
                this.id = id;
                this.table = 'settings';
                this.subscribers = new Set();
                this.logs = [];
            }

            log(message, type = 'info') {
                console.log(message);
                this.logs.push({ message, type, time: new Date().toLocaleTimeString() });
                this.updateDebugUI();
            }

            updateDebugUI() {
                const debugInfo = document.getElementById('debug-info');
                if (debugInfo) {
                    debugInfo.innerHTML = this.logs
                        .slice(-10)
                        .map((log) => {
                            const icons = {
                                info: '‚ÑπÔ∏è',
                                success: '‚úÖ',
                                error: '‚ùå',
                                warning: '‚ö†Ô∏è',
                                realtime: 'üîî',
                            };
                            return `<div class="log">
                        <span class="icon">${icons[log.type] || '‚Ä¢'}</span>
                        <span>${log.message}</span>
                    </div>`;
                        })
                        .join('');
                }
            }

            async save(templateName) {
                try {
                    const timestamp = new Date().toISOString();
                    const restUrl = `${this.url}/rest/v1/${this.table}`;

                    this.log(`üíæ Saving template to Supabase: ${templateName}`, 'info');

                    const response = await fetch(restUrl, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.key}`,
                            'apikey': this.key,
                            'Content-Type': 'application/json',
                            'Prefer': 'resolution=merge-duplicates', // UPSERT
                        },
                        body: JSON.stringify({
                            id: this.id,
                            template_name: templateName,
                            updated_at: timestamp,
                        }),
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.message || `HTTP ${response.status}`);
                    }

                    this.log(`‚úÖ Template saved to Supabase: ${templateName}`, 'success');

                    localStorage.setItem('template_backup', templateName);
                    this.notifySubscribers(templateName);

                    return true;
                } catch (error) {
                    this.log(`‚ùå Error saving template: ${error.message}`, 'error');
                    throw error;
                }
            }

            async load() {
                try {
                    this.log('üîÑ Loading template from Supabase...', 'info');

                    const url = `${this.url}/rest/v1/${this.table}?id=eq.${this.id}&select=template_name`;

                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${this.key}`,
                            'apikey': this.key,
                        },
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.length > 0) {
                        const templateName = data[0].template_name;
                        this.log(`‚úÖ Template loaded from Supabase: ${templateName}`, 'success');
                        localStorage.setItem('template_backup', templateName);
                        return templateName;
                    }

                    const backup = localStorage.getItem('template_backup');
                    if (backup) {
                        this.log(`üíæ Using localStorage backup: ${backup}`, 'info');
                        return backup;
                    }

                    this.log('‚ÑπÔ∏è No template found', 'info');
                    return null;
                } catch (error) {
                    this.log(`‚ùå Error loading template: ${error.message}`, 'error');
                    const backup = localStorage.getItem('template_backup');
                    return backup || null;
                }
            }

            subscribe(callback) {
                this.subscribers.add(callback);
                this.log('üì° Subscriber added', 'info');
            }

            notifySubscribers(templateName) {
                this.subscribers.forEach((cb) => cb(templateName));
            }

            async setupRealtime() {
                try {
                    this.log('üîå Setting up Realtime...', 'info');

                    const wsUrl = this.url
                        .replace('https://', 'wss://')
                        .replace('http://', 'ws://') + '/realtime/v1';

                    const ws = new WebSocket(wsUrl);

                    ws.onopen = () => {
                        this.log('‚úÖ Connected to Realtime', 'success');
                        updateStatusUI(true);

                        const msg = {
                            type: 'subscribe',
                            event: '*',
                            schema: 'public',
                            table: this.table,
                            filter: `id=eq.${this.id}`,
                            access_token: this.key,
                        };

                        ws.send(JSON.stringify(msg));
                    };

                    ws.onmessage = (event) => {
                        try {
                            const msg = JSON.parse(event.data);

                            if (msg.event === 'UPDATE' || msg.event === 'INSERT') {
                                if (msg.new && msg.new.template_name) {
                                    this.log(
                                        `üîî Realtime update: ${msg.new.template_name}`,
                                        'realtime'
                                    );
                                    this.notifySubscribers(msg.new.template_name);
                                    localStorage.setItem('template_backup', msg.new.template_name);
                                }
                            }
                        } catch (e) {
                            // Ignore
                        }
                    };

                    ws.onerror = () => {
                        this.log('‚ùå Realtime error', 'error');
                        updateStatusUI(false);
                    };

                    ws.onclose = () => {
                        this.log('‚ÑπÔ∏è Disconnected from Realtime', 'warning');
                        updateStatusUI(false);
                    };

                    this.ws = ws;
                } catch (error) {
                    this.log(`‚ùå Realtime setup error: ${error.message}`, 'error');
                }
            }

            async testConnection() {
                try {
                    const response = await fetch(`${this.url}/rest/v1/`, {
                        headers: { 'apikey': this.key },
                    });
                    return response.ok;
                } catch (error) {
                    this.log(`‚ùå Connection test failed: ${error.message}`, 'error');
                    return false;
                }
            }
        }

        // ==================== INITIALIZE ====================

        const sync = new TemplateSync(
            SUPABASE_URL,
            SUPABASE_ANON_KEY,
            CONSISTENT_TEMPLATE_ID
        );

        let isInitialized = false;

        (async () => {
            try {
                sync.log('üöÄ Initializing Template Sync...', 'info');

                const connected = await sync.testConnection();
                if (!connected) {
                    sync.log('‚ö†Ô∏è Cannot connect to Supabase', 'warning');
                    showMessage(
                        'Cannot connect to Supabase. Check console for details.',
                        'error'
                    );
                    updateStatusUI(false);
                    return;
                }

                const template = await sync.load();
                console.log('üì¶ Current template:', template);

                await sync.setupRealtime();

                sync.subscribe((templateName) => {
                    console.log('üé® Template changed:', templateName);
                    updateUIWithTemplate(templateName);
                });

                if (template) {
                    updateUIWithTemplate(template);
                }

                isInitialized = true;
                showMessage(`Initialized with template: ${template || 'None'}`, 'success');
            } catch (error) {
                sync.log(`‚ùå Initialization error: ${error.message}`, 'error');
                showMessage(`Initialization error: ${error.message}`, 'error');
            }
        })();

        // ==================== UI FUNCTIONS ====================

        function updateStatusUI(connected) {
            const indicator = document.getElementById('status-indicator');
            const text = document.getElementById('status-text');
            if (indicator) {
                indicator.classList.toggle('connected', connected);
            }
            if (text) {
                text.textContent = connected ? '‚úÖ Connected' : '‚ùå Disconnected';
            }
        }

        function updateUIWithTemplate(templateName) {
            console.log('üé® Updating UI:', templateName);

            // Update body class
            document.body.className = `template-${templateName.toLowerCase().replace(/\s+/g, '-')}`;

            // Update active button
            document.querySelectorAll('[data-template]').forEach((btn) => {
                const isActive = btn.dataset.template === templateName;
                isActive ? btn.classList.add('active') : btn.classList.remove('active');
            });

            // Update display text
            const display = document.getElementById('current-template');
            if (display) {
                display.innerHTML = `<span style="color: #667eea;">üì¶ ${templateName}</span>`;
            }

            // Trigger custom event
            window.dispatchEvent(
                new CustomEvent('template-changed', { detail: { template: templateName } })
            );
        }

        window.selectTemplate = async (templateName) => {
            try {
                console.log('üé® Selecting template:', templateName);
                await sync.save(templateName);
                updateUIWithTemplate(templateName);
                showMessage(`Selected: ${templateName}`, 'success');
            } catch (error) {
                console.error('‚ùå Error:', error);
                showMessage(`Error: ${error.message}`, 'error');
            }
        };

        window.debug = async () => {
            console.log('=== DEBUG INFO ===');
            console.log('Supabase URL:', SUPABASE_URL);
            console.log('Template ID:', CONSISTENT_TEMPLATE_ID);
            console.log('localStorage backup:', localStorage.getItem('template_backup'));
            console.log('Websocket connected:', sync.ws?.readyState === WebSocket.OPEN);

            try {
                const url = `${SUPABASE_URL}/rest/v1/settings`;
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY,
                    },
                });
                const data = await response.json();
                console.log('üìä All settings in database:', data);
            } catch (error) {
                console.error('Error fetching:', error);
            }
        };

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            if (msg) {
                msg.textContent = text;
                msg.className = `message ${type}`;
                setTimeout(() => {
                    msg.className = 'message';
                }, 5000);
            }
        }

        console.log('‚úÖ Template Sync ready!');
        console.log('   Use selectTemplate("name") to select template');
        console.log('   Or call window.debug() to see debug info');
    </script>
</body>
</html>
